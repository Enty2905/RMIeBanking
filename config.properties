# ============================================
# CẤU HÌNH SERVER RMI BANKING
# ============================================

# Địa chỉ IP của server (thay đổi theo máy chạy server)
# - Nếu chạy trên cùng máy: localhost
# - Nếu chạy khác máy: nhập IP của máy chạy server
#   Ví dụ: 192.168.1.100
server.host=localhost

# Port của RMI Registry
server.port=1099

# Tên service RMI
service.name=BankingService
