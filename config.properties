# ============================================
# CẤU HÌNH SERVER RMI BANKING
# ============================================

# Địa chỉ IP của server
# - Nếu chạy CLIENT cùng máy với SERVER: dùng localhost
# - Nếu chạy CLIENT khác máy: nhập IP của máy chạy SERVER
#   
# QUAN TRỌNG: 
# - Máy SERVER: để localhost (client trên cùng máy sẽ dùng localhost)
# - Máy CLIENT khác: đổi thành IP của máy server (ví dụ: 192.168.1.69)
server.host=localhost

# Port của RMI Registry
server.port=1099

# Tên service RMI
service.name=BankingService
