# ============================================
# CẤU HÌNH SERVER RMI BANKING
# ============================================

# Địa chỉ IP của server
# - Nếu chạy CLIENT cùng máy với SERVER: localhost
# - Nếu chạy CLIENT khác máy: nhập IP của máy chạy SERVER
#   
# QUAN TRỌNG: Trên máy SERVER, hãy đặt IP thực của máy server
# Ví dụ: 192.168.1.48
server.host=192.168.1.69

# Port của RMI Registry
server.port=1099

# Tên service RMI
service.name=BankingService
